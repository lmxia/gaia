# Default values for gaia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

common:
  clusterName: cluster1
  mcSource: prometheus
  # Prometheus address of the current cluster
  promUrlPrefix: "http://prometheus-kube-prometheus-hypermoni.hypermonitor:9090"
  useHypernodeController: true
  topoSyncBaseUrl: "http://ssiexpose.synccontroller.svc:8080"
  networkBindUrl: nbi.domain1 # only on field level
  resourceBindingMergePostURL: http://192.168.101.73:37100/api/server/preScheduleSchemeReceiver
  useNodeRoleSelector: true

replicaCount: 3

image:
  repository: 172.17.9.231:8880/gaia
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.1.91

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
